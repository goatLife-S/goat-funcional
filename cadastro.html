<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAT+ | Login</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <div class="containerInteiro">
        <div class="container">
            <div class="titulo">
                <h2>GOAT+</h2>
            </div>
            <div class="container2">
                <h3>Cadastro</h3>
                <span>
                    <input type="text" id="ipt_nome" placeholder="Nome" class="inputs2">

                    <input type="text" id="ipt_sobrenome" placeholder="Sobrenome" class="inputs2">
                </span>
                <br>
                <input type="text" id="input_email" placeholder="Email" class="inputs">
                <br>
                <span>
                    <input type="password" id="input_senha" placeholder="Senha" class="inputs2">

                    <input type="password" id="input_confirma" placeholder="Confirme a Senha" class="inputs2">
                </span>
                <br>
                <input type="text" id="input_cnpj" placeholder="CNPJ" class="inputs">
                <br>
                <button class="botao">Cadastrar</button>
                <div class="sombra">
                </div>
            </div>

        </div>
    </div>
</body>

</html>

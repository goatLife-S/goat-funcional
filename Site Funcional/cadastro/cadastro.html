<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAT+ | Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <div class="containerInteiro">
        <div class="container">
            <div class="titulo">
                <h2><a href="" id="goat">GOAT+</a></h2>
            </div>
            <div class="container2">
                <h3>Cadastro</h3>
                <span>
                    <input type="text" id="ipt_razao" placeholder="Razão Social" class="inputs2">

                    <input type="text" id="ipt_nome" placeholder="Nome Fantasia" class="inputs2">
                </span>

                <br>
                <span>
                    <input type="text" id="input_email" placeholder="Email" class="inputs">
                </span>


                <br>

                <span>
                    <input type="text" id="input_telefone" placeholder="Telefone" class="inputs2">
                    <input type="text" id="input_cnpj" placeholder="CNPJ" class="inputs2">
                </span>

                <br>

                <span>
                    <input type="text" id="input_cep" placeholder="CEP" class="inputs">
                </span>

                <br>

                <span>
                    <input type="text" id="input_numeroend" placeholder="Numero do endereço" class="inputs2">
                    <input type="text" id="input_complemento" placeholder="Complemento" class="inputs2">
                </span>
                <br>

                <span>
                    <input type="password" id="input_senha" placeholder="Senha" class="inputs2">
                    <input type="password" id="input_confirma" placeholder="Confirme a Senha" class="inputs2">
                </span>


                <br>

                <a href="../login/login.html"> <button class="botao" onclick="cadastrar()">Cadastrar</button></a>
                <div id="div_msg"></div>
                <div class="sombra">
                </div>
            </div>

        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAT+ | Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="containerInteiro">
        <div class="container">
            <div class="titulo">
                <h2>GOAT+</h2>
            </div>
            <div class="container2">
                <h3>Login</h3>
                <input type="text" id="ipt_email" placeholder="Login" class="inputs">
                <br>
                <input type="password" id="ipt_senha" placeholder="Senha" class="inputs">
                <br>
                <span>Ainda não é cliente GOAT+?<span><a href="../cadastro/cadastro.html" id="conta"> Crie uma conta.</a></span></span>
                <br>
                <button class="botao" onclick="entrar()">Entrar</button>
                <div class="sombra">
                </div>
            </div>
        </div>
    </div>

    <div id="div_mensagem"></div>

</body>

</html>

<script>
    function entrar() {
        var login = ipt_email.value;
        var senha = ipt_senha.value

        if(login == 'j' && senha == "j") {
            div_mensagem.innerHTML = `Login Correto!`
            setTimeout(function() {
                    // Redireciona para a página do dashboard
                    window.location.href = "../dashboard/dashboard.html";
                }, 2000);
        }else {
            alert(`Login incorreto!`)
        }





    }
</script>

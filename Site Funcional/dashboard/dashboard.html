<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>GOAT+ | Dashboard</title>
</head>

<body>
    <div class="containerInteiro">

        <div class="divLista">
            <ul class="lista">
                <li class="icones"><img width="30px" src="../assets/Menu.png"></li>
                <li class="icones"><img width="30px" src="../assets/Increase Profits.png"></li>
                <A href="../pagina-inicial/Site.html">
                <li class="icones"><img width="30px" src="../assets/Logout.png"></li>
                </A>

            </ul>
        </div>
        <div class="container2">
            <div class="kpi">
                <div class="baixo">Muito Baixa</div>
                <div class="quase-baixo">Baixa</div>
                <div class="ideal">Ideal</div>
                <div class="quase-alto">Alta</div>
                <div class="alto">Muito Alta</div>
            </div>
            <div class="alertaCentro">
                <div class="alertaTexto">
                    <p>Temperatura ideal.</p>
                    <p>Umidade ideal.</p>
                </div>
            </div>
            <div class="alerta">
                <div class="alertTemp">
                    <p>31°C</p>
                </div>
                <div class="alertUmi">
                    <p>30%</p>
                </div>
            </div>
            <div class="containerDashboard">
                <div class="tituloCapril">
                    <h2>Capril</h2>
                </div>
                <br>
                <div class="grafico">
                    <canvas id="myChart" height="90vh" width="300vw"></canvas>
                </div>
                <span>Umidade e temperatura em função do tempo (h)</span>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['00:00', '01:00', '02:00', '03:00', '04:00', '05:00', '06:00', '07:00', '08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00'],
            datasets: [{
                label: 'Temperatura',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 3
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

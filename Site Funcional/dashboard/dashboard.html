<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="containerInteiro">

        <div class="divLista">
            <ul class="lista">
                <li class="icones"><img width="30px" src="../assets/Menu.png"></li>
                <li class="icones"><img width="30px" src="../assets/Person.png"></li>
                <li class="icones"><img width="30px" src="../assets/Increase Profits.png"></li>

                <A href="../pagina-inicial/inicial.html">
                <li class="icones"><img width="30px" src="../assets/Logout.png"></li>
                </A>

            </ul>
        </div>
        <div class="container2">
            <div class="kpi">
                <div class="baixo">Muito Baixa</div>
                <div class="quase-baixo">Baixa</div>
                <div class="ideal">Ideal</div>
                <div class="quase-alto">Alta</div>
                <div class="alto">Muito Alta</div>
            </div>
            <div class="alertaCentro">
                <div class="alertaTexto">
                    <p>Temperatura ideal.</p>
                    <p>Umidade ideal.</p>
                </div>
            </div>
            <div class="alerta">
                <div class="alertTemp">
                    <p>31 °C</p>
                </div>
                <div class="alertUmi">
                    <p>30%</p>
                </div>
            </div>
            <div class="containerDashboard">
                <div class="tituloCapril">
                    <h2>Capril</h2>
                </div>
                <br>
                <div class="grafico">
                    <canvas id="myChart" height="90vh" width="300vw"></canvas>
                </div>
                <span>Umidade e temperatura em função do tempo (h)</span>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 3
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

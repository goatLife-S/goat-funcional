<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro-func.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="shortcut icon" href="./assets" type="image/x-icon">
    <title>GOAT+ | Cadastro do Funcionário</title>
</head>

<body>
    <div class="containerInteiro">

        <div class="divLista">
            <ul class="lista">
                <a href="home-login.html"><li class="icones"><img width="30px" src="./assets/Menu.png"></li></a>
                <a href=""><li class="icones"><img width="30px" src="./assets/Person.png"></li></a>
                <a href="dashboard.html"><li class="icones"><img width="30px" src="./assets/Increase Profits.png"></li></a>
                <a href="cadastro-func.html"><li class="icones"><img width="30px" src="./assets/adduser.png"></li></a>
                <a href="./index.html"></a><li class="icones"><img width="30px" src="./assets/Logout.png"></li></a>
            </ul>
        </div>
        <div class="container2">
            <div class="containerDashboard">
                <div class="cadastro">
                    <div class="titulo">
                        <span>Cadastre um novo funcionário.</span>
                    </div>
                    <div class="formulario">
                        <span>
                            <input type="text" class="inputs" placeholder="Nome" id="ipt_nome">
                            <input type="text" class="inputs" placeholder="Sobrenome" id="ipt_sobrenome">
                        </span>
                        <input type="text" class="inputs" placeholder="E-mail" id="ipt_email">
                        <input type="text" class="inputs" placeholder="Telefone" id="ipt_telefone">
                        <span>
                            <input type="password" class="inputs" placeholder="Senha" id="ipt_senha">
                            <input type="password" class="inputs" placeholder="Confirma" id="ipt_confirma">
                        </span>
                    </div>
                    <div class="botao">
                        <button onclick="btnCadastrar()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function btnCadastrar(){

        var nomeVar = ipt_nome.value;
        var sobrenomeVar = ipt_sobrenome.value;
        var emailVar = ipt_email.value;
        var telefoneVar = ipt_telefone.value;
        var senhaVar = ipt_senha.value;
        var confirmaVar = ipt_confirma.value;


        fetch("/funcionario/cadastrar", {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                   
                    nomeServer: nomeVar,
                    sobrenomeServer: sobrenomeVar,
                    emailServer: emailVar,
                    telefoneServer: telefoneVar,
                    senhaServer: senhaVar
                    
                }),
            })
                .then(function (resposta) {

                    if (resposta.ok) {
                        setTimeout(() => {
                            window.location = "dashboard.html";
                        }, "2000");

                    } else {
                        throw "Houve um erro ao tentar realizar o cadastro!";
                    }
                })
                .catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);
                });
        }



    

</script>

<script>
    const ctx = document.getElementById('myChart');

    let chart;

    window.onload = function() {
        const idUsuario = sessionStorage.getItem('ID_USUARIO');
        if (idUsuario) {
            obterDadosGrafico(idUsuario);
        } else {
            console.error('ID do usuário não encontrado no sessionStorage');
        }
    };

    function obterDadosGrafico() {
        fetch(`/medidas/dia`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    // Alerta(resposta)
                   plotarGrafico(resposta);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
        .catch(function (error) {
            console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        });
    }

    function plotarGrafico(dados) {
        if (chart) {
            chart.destroy();
        }

        const labels = dados.map(d => d.dtCaptura);
        const temperaturas = dados.map(d => d.dht11_temperatura);
        const umidades = dados.map(d => d.dht11_umidade);
        AlertaTemperatura(temperaturas)
        console.log(umidades)
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Temperatura',
                        data: temperaturas,
                        borderWidth: 3,
                        color: blue
                    },
                    {
                        label: 'Umidade',
                        data: umidades,
                        borderWidth: 3
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }
    setInterval(function() {
        obterDadosGrafico()
        console.log("Peguei")
}, 10000);
</script>

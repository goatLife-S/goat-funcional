<!-- Configurações dos gráficos -->
<script>
    Chart.defaults.color = 'white'; // Define a cor do texto globalmente
    Chart.defaults.font.size = 20; // Define o tamanho da fonte globalmente

    const data = {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho'],
        datasets: [{
            label: 'Temperatura',
            borderColor: 'white',
            data: [0, 10, 5, 2, 20, 12, 1],
        }],
    };


    const ctx = document.getElementById('GraficoTemperatura');
    const chart = new Chart(ctx, {
        type: 'line',
        data: data,
        options: {
            elements: {
                line: {
                    tension: 0, // Define se as linhas serão retas ou curvas
                },
            },
        },
    });
</script>

    const dataUmidade = {

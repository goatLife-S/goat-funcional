<script>
    window.onload = function () {
        const idUsuario = sessionStorage.getItem('ID_USUARIO');
        if (idUsuario) {
            obterDadosGrafico(idUsuario);
        } else {
            console.error('ID do usuário não encontrado no sessionStorage');
        }
    };

    function obterDadosGrafico() {
        fetch(`/medidas/dia`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    // Alerta(resposta)
                    plotarGrafico(resposta);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }


</script>
  <!-- Configurações dos gráficos -->
 <script>
    Chart.defaults.color = 'white'; // Define a cor do texto globalmente
    Chart.defaults.font.size = 20; // Define o tamanho da fonte globalmente
    function plotarGrafico(dados) {
        // if (chart) {
        //     chart.destroy();
        // }
        

        const labels = dados.map(d => d.dtCaptura);
        const temperaturas = dados.map(d => d.dht11_temperatura);
        const umidades = dados.map(d => d.dht11_umidade);
        const data = {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho'],
            datasets: [{
                label: 'Temperatura',
                borderColor: 'white',
                data: temperaturas,
            }],
        };


        const ctx = document.getElementById('GraficoTemperatura');
        const chart = new Chart(ctx, {
            type: 'line',
            data: data,
            options: {
                elements: {
                    line: {
                        tension: 0, // Define se as linhas serão retas ou curvas
                    },
                },
            },
        });

        const dataUmidade = {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho'],
            datasets: [{
                label: 'Umidade',
                borderColor: 'white',
                data: umidades,
            }],
        };


        const ctxUmidade = document.getElementById('GraficoUmidade');
        const chartUmidade = new Chart(ctxUmidade, {
            type: 'line',
            data: dataUmidade,
            options: {
                elements: {
                    line: {
                        tension: 0, // Define se as linhas serão retas ou curvas
                    },
                },
            },
        });
    }
</script>
